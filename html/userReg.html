<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration|BReview</title>
        <!-- fonts -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap"
            rel="stylesheet">
        <!-- css links style of the project -->
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../css/userReg.css">
        <link rel="stylesheet" href="../css/contactUs.css">
        <link rel="stylesheet" href="../css/aboutUs.css">
        <link rel="stylesheet" href="../css/footer.css">
        <!-- scripts -->
        <script defer src="../js/script.js"></script>
        <script defer src="../js/userReg.js"></script>
    </head>

    <body style="background-color: #384959;">
        <!-- Header Section -->
        <header>
            <div class="container">
                <h1>Business Reviews</h1>
                <!-- Hamburger Icon for mobile view -->
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <!-- Navigation Menu -->
                <div class="header-nav" id="navMenu">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../html/about.html">About</a></li>
                        <li><a href="../html/categories.html">Categories</a></li>
                        <li><a href="../html/contactUs.html">Contact Us</a></li>
                    </ul>
                    <button id="signinBtn"><i
                        class="fa-solid fa-user"></i> SignIn</button>
                </div>

            </div>
        </header>
        <div class="registrationContainer">
            <h2>Create an Account</h2>
            <form id="userRegistrationForm">
                <div class="inputGroup">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="User Name"
                        id="username" class="name" required>
                </div>
                <div class="inputGroup">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email"
                        class="email" id="email" required>
                </div>

                <div class="inputGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password"
                        placeholder="Password" class="password" id="password"
                        required>
                </div>

                <div class="inputGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password2"
                        placeholder="Confirm Password" id="confirmPassword"
                        class="password" required>
                </div>

                <button type="submit" id="btn" class="regBtn">Register</button>
            </form>
            <p id="error" class="error-message"></p>
            <p id="success" class="success-message"></p>
        </div>
    </body>
</html>
