<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login BReview</title>
        <!-- fonts -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap"
            rel="stylesheet">
        <!-- css links style -->
        <link rel="stylesheet" href="../css/logIn.css">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../css/contactUs.css">
        <link rel="stylesheet" href="../css/aboutUs.css">
        <!-- scripts -->
        <script defer src="../js/script.js"></script>
        <script defer src="../js/logIn.js"></script>
    </head>
    <body style="background-color: #384959;">
        <!-- Header Section -->
        <header>
            <div class="container">
                <h1>Business Reviews</h1>
                <!-- Hamburger Icon for mobile view -->
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <!-- Navigation Menu -->
                <div class="header-nav" id="navMenu">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../html/about.html">About</a></li>
                        <li><a
                                href="../html/categories.html">Categories</a></li>
                        <li><a href="../html/contactUs.html">Contact Us</a></li>
                    </ul>
                    <button id="signinBtn"><i
                        class="fa-solid fa-user"></i> SignIn</button>
                </div>
            </div>
        </header>

        <!-- Login container -->
        <div class="containerLogIn">
            <form id="loginForm" class="auth-form">
                <h1>Login</h1>
                <input type="email" name="email" id="email"
                    placeholder="Enter Email" required>
                <input type="password" name="password" id="password"
                    placeholder="Enter Password" required>
                <button type="submit" class="login">Login</button>
                <p class="link">Don't have an account?<br>
                    <a href="../html/userReg.html">Sign up</a> here</p>
            </form>
        </div>
    </body>
</html>
