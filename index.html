<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BReview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/landingStyle.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <h1>BReview</h1>
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Details</a></li>
            </ul>
            <form id="search-form">
                <input type="text" placeholder="Search" class="search-input" id="search-input" >
            </form>
            <button> <i class="fa-solid fa-user"></i>Sign In</button>
        </div>
    </header>
    <main class="main">
        <!-- main bannar or section hero -->
         <section class="main-banner container">
           <div class="hero-content">
            <h6 class="content__title">We provide everything</h6>
            <h2 class="content__description">
                <em class="em">Business </em>Review
              </h2>
              <!-- this button is using a utility class -->
              <button class="btn">View Details</button>
           </div>
         </section>
    </main>
</body>
</html>
